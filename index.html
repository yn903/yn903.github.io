<style>
body {

    background-size: cover; /* 讓背景圖片填滿整個視窗 */
    background-position: center; /* 將背景圖片置中 */
    background-repeat: no-repeat; /* 禁止背景圖片重複 */

/* 新增的按鈕樣式 */

    transform: perspective(180px) rotateX(0deg);

    font-weight: 900;
    border-radius: 3px;

button:hover {
    transform: perspective(180px) rotateX(20deg) translateY(2px);

button:active {
    transform: perspective(160px) rotateX(30deg) translateY(4px);

<script>
// 圖片 URL 的陣列
var imageUrls = [
    'https://i.pinimg.com/originals/e7/5f/8c/e75f8ca55b7618fcc0d057e093d7b305.jpg',
    'https://i.pinimg.com/originals/5a/dd/9c/5add9cc4731247b4ac14c3d393d3518d.jpg',
    'https://i.pinimg.com/originals/a1/60/ca/a160cad3149d1a0ff5cd7886de02bddc.jpg',
    'https://i.pinimg.com/originals/ff/6f/3b/ff6f3b45e32a7ea4b51a0ba8260df0d6.jpg'
    // 如有需要，可添加更多圖片 URL
];

// 更換顯示的圖片的函數
function changeImage() {
    var randomIndex = Math.floor(Math.random() * imageUrls.length);
    var randomImageUrl = imageUrls[randomIndex];
    document.getElementById('displayedImage').src = randomImageUrl;
    
    // Google Tag Manager 事件
    if (window.dataLayer) {
        window.dataLayer.push({
            'event': 'imageChange',
            'imageSrc': randomImageUrl
        });
    }
}

// 按鈕點擊事件的監聽器
document.getElementById('changeImage').addEventListener('click', changeImage);

// 初始圖片更換
changeImage();
</script>
